<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    {% load static%}
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <h2>Welcome to Handly Herlper, please Log In</h2>
    <form action="{% url 'login' %}" method="post">
        {% csrf_token%}
        <label for="email">Email</label>
        {% for m in messages %}
            {% if 'email' in m.tags %}
                <li class="{{m.tags}}">{{m}}</li>
            {% endif %}
        {% endfor %}
        <input type="text" name="email" class="form-control" placeholder="jane@example.com" id="email" value="{{email}}">
        <label for="password">password</label>
        {% for m in messages %}
            {% if 'password' in m.tags %}
                <li class="{{m.tags}}">{{m}}</li>
            {% endif %}
        {% endfor %}
        <input type="password" name="password" class="form-control" id="password" >
        <div id="btn">
            <button class="btn btn-primary">Log In</button>
        </div>
        <div id="link">
            or
            <a href="{% url 'create_user' %}">Check In</a>
        </div>
      
    </form>
</body>
</html>
